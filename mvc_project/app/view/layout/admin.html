<link href="app/view/layout/css/table.css" rel="stylesheet">
<div class="container mt-5 mb-5">
    <div class="row row-cols-auto justify-content-center g-5">
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-6">
                                <h2>Painel <b>Administrador</b></h2>
                            </div>
                            <div class="col-sm-6">
                               {{insertButton}}		
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Codigo</th>
                                <th>Nome</th>
                                <th>Tamanho</th>
                                <th>Valor</th>
                                <th>Estoque</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                             {{showTable}}                         
                        </tbody>
                    </table>
                </div>
            </div>        
        </div>
        <!-- Add Modal HTML -->
        <div id="addModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="POST" action="index.php?pg=admin&act=insert" enctype="multipart/form-data" id="add-produto">
                        <div class="modal-header">						
                            <h4 class="modal-title">Adicionar Produto</h4>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="close" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">					
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label>Preço</label>
                                <input type="number" step="any" class="form-control" name="preco" required>
                            </div>
                            <div class="form-group">
                                <label>Estoque</label>
                                <input type="number" class="form-control" name="estoque" required>
                            </div>
                            <div class="form-group">
                                <label>Tamanho</label>
                                <select class="form-select form-select-sm" name="tamanho" aria-label="form-select-sm" required>
                                    <option value="P">P</option>
                                    <option value="M">M</option>
                                    <option value="G">G</option>
                                  </select>
                            </div>                     
                            <div class="form-group">
                                <label>Descrição</label>
                                <textarea name="descricao" cols="30" rows="3" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control-file" name="imagem" id="imagem" required>
                            </div>				
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-bs-dismiss="modal" aria-label="close">Cancelar</button>
                            <button type="submit" name="submit" class="btn btn-info">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Edit Modal HTML -->
        <div id="editModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="POST" action="" enctype="multipart/form-data" id="edit-produto">
                        <div class="modal-header">						
                            <h4 class="modal-title">Editar Produto</h4>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="close" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">					
                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control" name="nome" id="pronome" required>
                            </div>
                            <div class="form-group">
                                <label>Preço</label>
                                <input type="number" step="any" class="form-control" name="preco" id="propreco" required>
                            </div>
                            <div class="form-group">
                                <label>Estoque</label>
                                <input type="number" class="form-control" name="estoque" id="proestoque" required>
                            </div>
                            <div class="form-group">
                                <label>Tamanho</label>
                                <select class="form-select form-select-sm" name="tamanho" id="protamanho" aria-label="form-select-sm" required>
                                    <option value="P">P</option>
                                    <option value="M">M</option>
                                    <option value="G">G</option>
                                  </select>
                            </div>                     
                            <div class="form-group">
                                <label>Descrição</label>
                                <textarea name="descricao" id="prodescricao" cols="30" rows="3" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control-file" name="imagem" id="proimagem" required>
                            </div>                				
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-bs-dismiss="modal" aria-label="close">Cancelar</button>
                            <button type="submit" name="submit" class="btn btn-info">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
